name: Linting

on:
  push:
    branches:
      - main
    tags-ignore: ["**"]
  pull_request:

permissions:
  # Required: allow read access to the content for analysis.
  contents: read
  # Optional: allow read access to pull request. Use with `only-new-issues` option.
  pull-requests: read
  # Optional: allow write access to checks to allow the action to annotate code in the PR.
  checks: write
  security-events: write

jobs: # Docs: <https://git.io/JvxXE>
  golangci-lint:
    name: Golang-CI (lint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with: {fetch-depth: 0}
      - uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5.3.0
        with:
          go-version: '1.24'
          cache: false

      - name: Run linter
        uses: golangci/golangci-lint-action@1481404843c368bc19ca9406f87d6e0fc97bdcfd # v6.5.0 # Action page: <https://github.com/golangci/golangci-lint-action>
        with:
          version: v1.64 # without patch version
          only-new-issues: false # show only new issues if it's a pull request
          args: --timeout 4m # the default of 1m didn't suffice occasionally