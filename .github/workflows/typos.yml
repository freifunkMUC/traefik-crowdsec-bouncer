name: "Typos"

on:
  push:
    branches:
      - main
  pull_request:
    # The branches below must be a subset of the branches above
    branches:
      - main
  schedule:
    - cron: "45 9 * * 1" # LÃ¤uft jeden Montag um 09:45 UTC

permissions:
  contents: read # Erforderlich, um den Code auszuchecken

jobs:
  run:
    name: Spell Check with Typos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Cache Typos
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.cache/typos
          key: typos-${{ runner.os }}-${{ hashFiles('.typos.toml') }}
          restore-keys: |
            typos-${{ runner.os }}-

      - name: Run Typos with custom config
        uses: crate-ci/typos@40156d6074bf731adb169cfb8234954971dbc487 # v1.37.1
        with:
          config: ./.typos.toml
